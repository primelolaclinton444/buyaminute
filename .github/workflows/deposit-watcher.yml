name: Deposit Watcher

on:
  schedule:
    - cron: "*/2 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call watcher endpoint
        run: |
          curl -X POST "${{ secrets.WATCHER_URL }}" \
            -H "x-cron-secret: ${{ secrets.CRON_SECRET }}"
